# ============================================================================
# USER MUTATIONS
# ============================================================================

mutation CreateUser(
  $email: String!
  $firstName: String
  $lastName: String
  $role: String
  $phoneNumber: String
) @auth(
  level: PUBLIC
  insecureReason: "This mutation is used by Cloud Functions to create users during authentication flow. Frontend access is controlled through authenticated Cloud Functions."
) {
  user_insert(data: {
    email: $email
    firstName: $firstName
    lastName: $lastName
    role: $role
    phoneNumber: $phoneNumber
  })
}

mutation UpdateUser(
  $id: UUID!
  $firstName: String
  $lastName: String
  $phoneNumber: String
  $lastLoginAt: Timestamp
) @auth(
  level: PUBLIC
  insecureReason: "This mutation is used by Cloud Functions and authenticated users to update profile data. Frontend validates user ownership before calling."
) {
  user_update(
    id: $id
    data: {
      firstName: $firstName
      lastName: $lastName
      phoneNumber: $phoneNumber
      lastLoginAt: $lastLoginAt
    }
  )
}

mutation UpdateUserPasswordStatus(
  $userId: UUID!
  $hasPassword: Boolean!
  $isTemporary: Boolean!
) @auth(
  level: PUBLIC
  insecureReason: "This mutation is used by Cloud Functions to update user password status after password setup. Frontend access is controlled through authenticated setupPassword() function."
) {
  user_update(
    id: $userId
    data: {
      hasPassword: $hasPassword
      isTemporary: $isTemporary
    }
  )
}

mutation DeactivateUser($id: UUID!) @auth(
  level: PUBLIC
  insecureReason: "This mutation is used by admin users to deactivate accounts. Frontend enforces role-based access control via RequireAdmin component."
) {
  user_update(
    id: $id
    data: {
      isActive: false
    }
  )
}

mutation UpdateUserRole($userId: UUID!, $role: String!) @auth(
  level: PUBLIC
  insecureReason: "This mutation is intended for use by Firebase Console administrators in GraphQL playground. UI access is restricted to super-admin role."
) {
  user_update(
    id: $userId
    data: {
      role: $role
    }
  )
}

