      sendCount: $sendCount
      lastSentAt: $lastSentAt
    }
  )
}

mutation RevokeMagicLink(
  $id: UUID!
  $revokedAt: Timestamp!
  $revokedBy: UUID
  $revokeReason: String
) @auth(
  level: PUBLIC
  insecureReason: "This mutation is used by admin users to revoke magic links. Frontend enforces role-based access control."
) {
