    sendToEmail: $sendToEmail
    magicLinkUrl: $magicLinkUrl
    sessionId: $sessionId
    expiresAt: $expiresAt
    createdBy: $createdBy
    sentAt: $sentAt
  })
}

mutation UpdateMagicLinkSendCount(
  $id: UUID!
  $sendCount: Int!
  $lastSentAt: Timestamp!
) @auth(
